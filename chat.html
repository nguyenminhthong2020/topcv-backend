<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple WebSocket Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .chat-container {
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #chat-box {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background: #fafafa;
        text-align: left;
      }

      input {
        width: 80%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 12px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chat đơn giản</h2>
      <div id="chat-box"></div>
      <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">Gửi</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
      var token =
        "eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJ0aG9uZ0BnbWFpbC5jb20iLCJleHAiOjE3NDExNjU0MzgsImlhdCI6MTc0MDgwNTQzOCwidXNlciI6eyJpZCI6MiwiZW1haWwiOiJ0aG9uZ0BnbWFpbC5jb20iLCJuYW1lIjoidGhvbmciLCJyb2xlIjpudWxsfX0._TZI2ue3IYu7kh-Bea4ccVy5iY-Qvzz9mXchAg_NfW9104iUR_euJX5hw7KPCZU5beIznVzvEXmR6wosXnzU8Q"; // Thay bằng token thật (lấy từ localStorage hoặc cookie)

      function connect() {
        var socket = new SockJS("http://localhost:8090/ws");
        var stompClient = Stomp.over(socket);

        stompClient.connect(
          { Authorization: "Bearer " + token },
          function (frame) {
            console.log("Connected: " + frame);

            stompClient.subscribe("/topic/messages", function (message) {
              var chatBox = document.getElementById("chat-box");
              var msgElement = document.createElement("p");
              msgElement.textContent = JSON.parse(message.body);
              chatBox.appendChild(msgElement);
              chatBox.scrollTop = chatBox.scrollHeight;
            });
          }
        );

        window.stompClient = stompClient;
      }

      function sendMessage() {
        var input = document.getElementById("messageInput");
        var message = input.value.trim();
        if (message !== "" && window.stompClient) {
          window.stompClient.send(
            "/app/sendMessage",
            {},
            JSON.stringify(message)
          );
          input.value = "";
        }
      }

      connect();
    </script>
  </body>
